<section class="subscribe">
  <h2>Join the Community</h2>
  <p>Subscribe to receive updates, articles, and natural aesthetic insights.</p>
  <form action="https://formspree.io/f/xeokwzbn" method="POST" id="subscribe-form">
    <input type="email" name="email" placeholder="Your email address" required>
    <button type="submit">Subscribe</button>
  </form>
  <p id="thank-you" style="display: none; margin-top: 15px; color: #fff;">Thank you for subscribing!</p>
</section>
<script>
  const form = document.getElementById('subscribe-form');
  const thankYou = document.getElementById('thank-you');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(form);

    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.reset();
        thankYou.style.display = 'block';
      }
    });
  });
</script>
