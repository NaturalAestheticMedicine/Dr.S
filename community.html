<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Community</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Join Our Community</h1>
  </header>

  <main>
    <section class="subscribe">
      <h2>Stay Connected</h2>
      <p>Subscribe for updates, articles, and natural aesthetic insights.</p>

      <form action="https://formspree.io/f/xeokwzbn" method="POST" id="subscribe-form">
        <input type="email" name="email" placeholder="Your email address" required />
        <button type="submit">Subscribe</button>
      </form>

      <p id="thank-you" style="display: none; margin-top: 20px; color: #fff;">Thank you for subscribing!</p>
    </section>
  </main>

  <footer>
    <p>Contact: <a href="mailto:drstefaniahsn@gmail.com" style="color: #fff;">drstefaniahsn@gmail.com</a></p>
  </footer>

  <script>
    const form = document.getElementById("subscribe-form");
    const thankYou = document.getElementById("thank-you");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      }).then(response => {
        if (response.ok) {
          form.reset();
          thankYou.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
