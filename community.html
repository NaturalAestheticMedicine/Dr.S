<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Community</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Join the Community</h1>
  </header>

  <main>
    <section class="subscribe">
      <p>Stay informed with articles, updates, and insights in aesthetic medicine.</p>
      <form action="https://formspree.io/f/xeokwzbn" method="POST" id="subscribe-form">
        <input type="email" name="email" placeholder="Your email address" required />
        <button type="submit">Subscribe</button>
      </form>
      <p id="thank-you" style="display:none; color:#fff; margin-top:20px;">Thank you for subscribing!</p>
    </section>
  </main>

  <footer>
    <p>Contact: <a href="mailto:drstefaniahsn@gmail.com">drstefaniahsn@gmail.com</a></p>
  </footer>

  <script>
    const form = document.getElementById("subscribe-form");
    const thankYou = document.getElementById("thank-you");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      }).then(response => {
        if (response.ok) {
          form.reset();
          thankYou.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
